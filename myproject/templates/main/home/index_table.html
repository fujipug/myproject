<table class = "table" style="width:100%">
    <tr>
      <td>Nombre</td>
      <td>Apellido</td>
      <td>Pais</td>
      <td>Titulo</td>
    </tr>
    {% for content in contents %}
    <tr>
      <td>{{ content.first_name }}</td>
      <td>{{ content.last_name }}</td>
      <td>{{ content.country }}</td>
      <td>{{ content.title }}</td>
    </tr>
    {% endfor %}
</table>
